<!DOCTYPE html>
<html>
  <head>
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
    
   <body>  
    <img id="logo" src="/static/lgg.png" alt="A description of the image">
    <form action="/search" method="GET">
      <input type="text" id="query" name="query" value="{{ query }}">
      <input type="submit" value="search">
    </form>
    <div id="results">
    <h1>Potential Supervisors</h1>
    <p>Here is a list and decsription about potential supervisors for your projects,the end displays each lecturers research interest, CHOOSE WISELY!!!</p>
    {% if results %}
      <ul>
        {% for result in results %}
          <li>"{{ result }}"</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No results found.</p>
    {% endif %}
    </div>
  </body>
</html>
